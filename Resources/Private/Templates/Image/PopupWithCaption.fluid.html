<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:variable name="imgTag"><f:render partial="Image/TagInFigure" arguments="{image: image}"/></f:variable>
<f:variable name="linkedImg"><f:render partial="Image/Link" arguments="{image: image, content: imgTag, isPopup: 1}"/></f:variable>
<f:render partial="Image/Figure" arguments="{image: image, content: linkedImg}"/>
</html>
