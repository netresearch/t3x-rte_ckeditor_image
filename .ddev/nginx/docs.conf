# Serve documentation at docs subdomain
# This file is loaded by nginx-site.conf via: include /mnt/ddev_config/nginx/*.conf;

# Handle docs subdomain - serve static documentation
if ($host = "docs.rte-ckeditor-image.ddev.site") {
    set $docs_root "/var/www/html/Documentation-GENERATED-temp";
}

# Override root for docs subdomain
if ($docs_root != "") {
    root $docs_root;
}
