# Adapted from https://github.com/TYPO3GmbH/blog/blob/master/.github/workflows/ci.yml
name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    merge_group:

permissions:
    contents: read

jobs:
    build:
        runs-on: ubuntu-latest

        permissions:
            contents: read

        strategy:
            fail-fast: false
            matrix:
                typo3: [ '^13.0' ]
                php: [ '8.2', '8.3', '8.4' ]

        steps:
            -   id: checkout
                name: Checkout
                uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

            -   id: setup_php
                name: Set up PHP version ${{ matrix.php }}
                uses: shivammathur/setup-php@db91e1a0e48e84637d325a7ee4d2677e146ceec4 # v2.36.0
                with:
                    php-version: ${{ matrix.php }}
                    tools: composer:v2, php-cs-fixer

            -   name: Validate composer.json and composer.lock
                run: composer validate

            -   id: security
                name: Security audit
                if: ${{ always() && steps.install.conclusion == 'success' }}
                run: |
                    composer audit

            -   id: composer-cache-vars
                name: Composer Cache Vars
                run: |
                    echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
                    echo "timestamp=$(date +"%s")" >> $GITHUB_OUTPUT

            -   id: composer-cache-dependencies
                name: Cache Composer dependencies
                uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
                with:
                    path: ${{ steps.composer-cache-vars.outputs.dir }}
                    key: ${{ runner.os }}-composer-${{ matrix.php }}-${{ matrix.typo3 }}-${{ steps.composer-cache-vars.outputs.timestamp }}
                    restore-keys: |
                        ${{ runner.os }}-composer-${{ matrix.php }}-${{ matrix.typo3 }}-
                        ${{ runner.os }}-composer-${{ matrix.php }}-
                        ${{ runner.os }}-composer-

            -   id: install
                name: Install dependencies with typo3/cms-core:${{ matrix.typo3 }}
                run: |
                    composer require typo3/cms-core:${{ matrix.typo3 }} --no-progress --no-update
                    composer require typo3/cms-backend:${{ matrix.typo3 }} --no-progress --no-update
                    composer require typo3/cms-extbase:${{ matrix.typo3 }} --no-progress --no-update
                    composer require typo3/cms-extensionmanager:${{ matrix.typo3 }} --no-progress --no-update
                    composer install --no-interaction --prefer-dist
                    git checkout composer.json

            -   id: xliff
                name: Validate XLIFF Translation Files
                if: ${{ always() && steps.checkout.conclusion == 'success' }}
                run: |
                    bash Build/Scripts/validate-xliff.sh

            -   id: lint
                name: Lint
                if: ${{ always() && steps.install.conclusion == 'success' }}
                run: |
                    composer ci:test:php:lint

            -   id: generate-php-cs-fixer-config
                name: Generate .php-cs-fixer.php
                if: ${{ always() && steps.install.conclusion == 'success' }}
                run: |
                    cp Build/.php-cs-fixer.dist.php .php-cs-fixer.php

            -   id: cgl
                name: CGL
                if: ${{ always() && steps.install.conclusion == 'success' }}
                run: |
                    php-cs-fixer fix --dry-run --verbose --config Build/.php-cs-fixer.dist.php

            -   id: phpstan
                name: PHPStan
                if: ${{ always() && steps.install.conclusion == 'success' }}
                run: |
                    composer ci:test:php:phpstan -- --error-format=github

            -   id: rector
                name: Rector
                if: ${{ always() && steps.install.conclusion == 'success' }}
                run: |
                    composer ci:test:php:rector

            -   id: unit
                name: Unit Tests
                if: ${{ always() && steps.install.conclusion == 'success' }}
                run: |
                    composer ci:test:php:unit

            -   id: functional
                name: Functional Tests
                if: ${{ always() && steps.install.conclusion == 'success' }}
                env:
                    typo3DatabaseDriver: pdo_sqlite
                run: |
                    composer ci:test:php:functional

            -   id: coverage
                name: Generate Coverage Report
                if: ${{ always() && steps.functional.conclusion == 'success' && matrix.php == '8.3' }}
                env:
                    typo3DatabaseDriver: pdo_sqlite
                run: |
                    composer ci:coverage:functional

            -   id: upload-coverage
                name: Upload Coverage to Codecov
                if: ${{ always() && steps.coverage.conclusion == 'success' && matrix.php == '8.3' }}
                uses: codecov/codecov-action@af09b5e394c93991b95a5e7646aeb90c1917f78f # v5.5.1
                with:
                    files: .Build/logs/clover.xml
                    fail_ci_if_error: false

    e2e:
        runs-on: ubuntu-latest
        needs: build

        permissions:
            contents: read

        steps:
            -   name: Checkout
                uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

            -   name: Set up Docker Buildx
                uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

            -   name: Cache Docker layers
                uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
                with:
                    path: /tmp/.docker-cache
                    key: ${{ runner.os }}-docker-e2e-${{ hashFiles('Build/Scripts/runTests.sh') }}
                    restore-keys: |
                        ${{ runner.os }}-docker-e2e-

            -   name: Cache npm dependencies
                uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
                with:
                    path: Tests/E2E/node_modules
                    key: ${{ runner.os }}-npm-e2e-${{ hashFiles('Tests/E2E/package-lock.json') }}
                    restore-keys: |
                        ${{ runner.os }}-npm-e2e-

            -   name: Pre-install npm dependencies
                run: |
                    cd Tests/E2E && npm ci --ignore-scripts

            -   name: Run E2E Tests (TYPO3 Core pattern)
                run: |
                    Build/Scripts/runTests.sh -s e2e -p 8.3

            -   name: Upload E2E Test Results
                if: always()
                uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
                with:
                    name: e2e-test-results
                    path: Build/test-results/
                    retention-days: 7
