# Adapted from https://github.com/TYPO3GmbH/blog/blob/master/.github/workflows/ci.yml
name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    merge_group:

permissions:
    contents: read

jobs:
    build:
        runs-on: ubuntu-latest

        permissions:
            contents: read

        strategy:
            fail-fast: false
            matrix:
                typo3: [ '^13.4', '^14.0' ]
                php: [ '8.2', '8.3', '8.4', '8.5' ]
                include:
                    # Run CGL only on PHP 8.2 (minimum version) - code style is PHP version independent
                    - php: '8.2'
                      typo3: '^13.4'
                      run_cgl: true
                    # Run coverage on PHP 8.5 + TYPO3 14.0 (latest versions)
                    # Also run JavaScript tests here (they don't depend on PHP/TYPO3 versions)
                    - php: '8.5'
                      typo3: '^14.0'
                      run_coverage: true
                      run_js_tests: true

        steps:
            -   name: Harden Runner
                uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
                with:
                    egress-policy: audit

            -   id: checkout
                name: Checkout
                uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

            -   id: ter-compatibility
                name: TER Compatibility Check
                run: |
                    # ext_emconf.php must NOT contain strict_types declaration - TER cannot parse it
                    # Use regex to match actual declaration (not comments mentioning it)
                    if grep -qE "^[[:space:]]*declare\(strict_types" ext_emconf.php; then
                        echo "::error file=ext_emconf.php::ext_emconf.php contains strict_types declaration which breaks TER publishing"
                        exit 1
                    fi
                    echo "TER compatibility check passed"

            -   id: setup_php
                name: Set up PHP version ${{ matrix.php }}
                uses: shivammathur/setup-php@44454db4f0199b8b9685a5d763dc37cbf79108e1 # v2.36.0
                with:
                    php-version: ${{ matrix.php }}
                    tools: composer:v2, php-cs-fixer

            -   id: setup_node
                name: Set up Node.js
                if: ${{ matrix.run_js_tests }}
                uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
                with:
                    node-version: '24'
                    cache: 'npm'
                    cache-dependency-path: Tests/JavaScript/package-lock.json

            -   name: Validate composer.json and composer.lock
                run: composer validate

            -   id: security
                name: Security audit
                if: ${{ always() && steps.install.conclusion == 'success' }}
                run: |
                    composer audit

            -   id: composer-cache-vars
                name: Composer Cache Vars
                run: |
                    echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
                    echo "timestamp=$(date +"%s")" >> $GITHUB_OUTPUT

            -   id: composer-cache-dependencies
                name: Cache Composer dependencies
                uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
                with:
                    path: ${{ steps.composer-cache-vars.outputs.dir }}
                    key: ${{ runner.os }}-composer-${{ matrix.php }}-${{ matrix.typo3 }}-${{ steps.composer-cache-vars.outputs.timestamp }}
                    restore-keys: |
                        ${{ runner.os }}-composer-${{ matrix.php }}-${{ matrix.typo3 }}-
                        ${{ runner.os }}-composer-${{ matrix.php }}-
                        ${{ runner.os }}-composer-

            -   id: install
                name: Install dependencies with typo3/cms-core:${{ matrix.typo3 }}
                run: |
                    composer require typo3/cms-core:${{ matrix.typo3 }} --no-progress --no-update
                    composer require typo3/cms-backend:${{ matrix.typo3 }} --no-progress --no-update
                    composer require typo3/cms-frontend:${{ matrix.typo3 }} --no-progress --no-update
                    composer require typo3/cms-extbase:${{ matrix.typo3 }} --no-progress --no-update
                    composer require typo3/cms-rte-ckeditor:${{ matrix.typo3 }} --no-progress --no-update
                    composer require typo3/cms-extensionmanager:${{ matrix.typo3 }} --no-progress --no-update
                    composer install --no-interaction --prefer-dist
                    git checkout composer.json

            -   id: xliff
                name: Validate XLIFF Translation Files
                if: ${{ always() && steps.checkout.conclusion == 'success' }}
                run: |
                    bash Build/Scripts/validate-xliff.sh

            -   id: lint
                name: Lint
                if: ${{ always() && steps.install.conclusion == 'success' }}
                run: |
                    composer ci:test:php:lint

            -   id: generate-php-cs-fixer-config
                name: Generate .php-cs-fixer.php
                if: ${{ always() && steps.install.conclusion == 'success' && matrix.run_cgl }}
                run: |
                    cp Build/.php-cs-fixer.dist.php .php-cs-fixer.php

            -   id: cgl
                name: CGL
                if: ${{ always() && steps.install.conclusion == 'success' && matrix.run_cgl }}
                run: |
                    php-cs-fixer fix --dry-run --verbose --config Build/.php-cs-fixer.dist.php

            -   id: phpstan
                name: PHPStan
                if: ${{ always() && steps.install.conclusion == 'success' }}
                run: |
                    composer ci:test:php:phpstan -- --error-format=github

            -   id: rector
                name: Rector
                if: ${{ always() && steps.install.conclusion == 'success' }}
                run: |
                    composer ci:test:php:rector

            -   id: unit
                name: Unit Tests
                if: ${{ always() && steps.install.conclusion == 'success' }}
                run: |
                    composer ci:test:php:unit

            -   id: js-unit
                name: JavaScript Unit Tests
                if: ${{ always() && steps.install.conclusion == 'success' && matrix.run_js_tests }}
                run: |
                    cd Tests/JavaScript && npm ci && npm test

            -   id: functional
                name: Functional Tests
                if: ${{ always() && steps.install.conclusion == 'success' }}
                env:
                    typo3DatabaseDriver: pdo_sqlite
                run: |
                    composer ci:test:php:functional

            -   id: coverage
                name: Generate Coverage Report
                if: ${{ always() && steps.functional.conclusion == 'success' && matrix.run_coverage }}
                env:
                    typo3DatabaseDriver: pdo_sqlite
                run: |
                    composer ci:coverage:unit
                    composer ci:coverage:functional

            -   id: js-coverage
                name: Generate JavaScript Coverage Report
                if: ${{ always() && steps.js-unit.conclusion == 'success' && matrix.run_coverage }}
                run: |
                    cd Tests/JavaScript && npm run test:coverage

            -   id: upload-coverage
                name: Upload PHP Coverage to Codecov
                if: ${{ always() && steps.coverage.conclusion == 'success' && matrix.run_coverage }}
                uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
                with:
                    token: ${{ secrets.CODECOV_TOKEN }}
                    files: .Build/logs/clover-unit.xml,.Build/logs/clover.xml
                    fail_ci_if_error: false

            -   id: upload-js-coverage
                name: Upload JavaScript Coverage to Codecov
                if: ${{ always() && steps.js-coverage.conclusion == 'success' && matrix.run_coverage }}
                uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
                with:
                    token: ${{ secrets.CODECOV_TOKEN }}
                    files: Tests/JavaScript/coverage/lcov.info
                    fail_ci_if_error: false

    e2e:
        runs-on: ubuntu-latest
        needs: build

        permissions:
            contents: read

        strategy:
            fail-fast: false
            matrix:
                typo3: [ '13', '14' ]

        steps:
            -   name: Harden Runner
                uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
                with:
                    egress-policy: audit

            -   name: Checkout
                uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

            -   name: Set up Docker Buildx
                uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

            -   name: Cache Docker layers
                uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
                with:
                    path: /tmp/.docker-cache
                    key: ${{ runner.os }}-docker-e2e-v${{ matrix.typo3 }}-${{ hashFiles('Build/Scripts/runTests.sh') }}
                    restore-keys: |
                        ${{ runner.os }}-docker-e2e-v${{ matrix.typo3 }}-

            -   name: Cache npm dependencies
                uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
                with:
                    path: Tests/E2E/node_modules
                    key: ${{ runner.os }}-npm-e2e-${{ hashFiles('Tests/E2E/package-lock.json') }}
                    restore-keys: |
                        ${{ runner.os }}-npm-e2e-

            -   name: Pre-install npm dependencies
                run: |
                    cd Tests/E2E && npm ci --ignore-scripts

            -   name: Run E2E Tests (TYPO3 v${{ matrix.typo3 }})
                # v14 E2E is informational â€” failures don't block PRs while we stabilize
                continue-on-error: ${{ matrix.typo3 == '14' }}
                env:
                    TYPO3_VERSION: ${{ matrix.typo3 }}
                run: |
                    Build/Scripts/runTests.sh -s e2e -t "${TYPO3_VERSION}" -p 8.5

            -   name: Upload E2E Test Results
                if: always()
                uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
                with:
                    name: e2e-test-results-v${{ matrix.typo3 }}
                    path: Build/test-results/
                    retention-days: 7
